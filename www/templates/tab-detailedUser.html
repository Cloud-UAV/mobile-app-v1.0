<ion-view view-title="User Detailed">
  <ion-content  class="padding">
 	<div class="list card">
      <div class="item item-avatar">
        <img src="img/mcfly.jpg">
        <h2>{{username}}</h2>
        <p>{{email}}</p>
        </div>
        <div class="item item-body">
        <p>Address: {{address}}</p>
      	<p>Phone: {{phone}}</p>
      	</div>
      
    </div>

	<div class="list">

	  <div class="item item-button-right">
	    Enter Password
	    <button class="button button-calm">
	      <i class="icon ion-ios-locked"></i>
	    </button>
	  </div>
	</div>

	<div class="list" ng-hide="swInfo">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Password</span>
	    <input type="text" placeholder="Enter password">

	  </label>
	</div>

	<button class="button button-block button-balanced" ng-click="savePwd()">
	  Save password
	</button>

	<button class="button button-block button-calm" ng-click="logout()">
	  Logout
	</button>

  </ion-content>
</ion-view>
