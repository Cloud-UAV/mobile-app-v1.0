<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <ion-tab title="New" icon-off="ion-android-add-circle" icon-on="ion-android-add-circle" href="#/tab/newMission">
    <ion-nav-view name="tab-newMission"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Review" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/reviewProject">
    <ion-nav-view name="tab-reviewProject"></ion-nav-view>
  </ion-tab>

  <ion-tab title="User" icon-off="ion-person" icon-on="ion-person" href="#/tab/detailedUser">
    <ion-nav-view name="tab-detailedUser"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>
</ion-tabs>
