<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <button class="button button-icon ion-android-arrow-up" ng-click="hideItems()" />
    <h1 class="title">{{headerText}}</h1>
    <button class="button button-icon ion-checkmark-circled" ng-click="validate()" />
  </ion-header-bar>

  <ion-content>
    <ion-list>
      <ion-item class="item-checkbox checkbox-calm" ng-repeat="item in items">
        <label class="checkbox">
          <input type="checkbox" ng-checked="item.checked" ng-model="item.checked">
        </label>
        <div ng-if="isTranslate">
          {{ item | translateItem:this }}
        </div>
        <div ng-if="!isTranslate">
          {{ $eval('item.' + textProperty) }}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
